<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="container">
        <div class="mssg intial">
            <!-- <p class="command">Intializing Hacking</p><p class="b1 b">.</p><p class="b2 b">.</p><p class="b3 b">.</p> -->
        </div>
        <div class="mssg read">
            <!-- <p class="command">Reading your Files</p><p class="b1 b">.</p><p class="b2 b">.</p><p class="b3 b">.</p> -->
        </div>
        <div class="mssg detect">
            <!-- <p class="command">Password files Detected</p><p class="b1 b">.</p><p class="b2 b">.</p><p class="b3 b">.</p> -->
        </div>
        <div class="mssg send">
            <!-- <p class="command">Sending all Password and personal files to server</p><p class="b1 b">.</p><p class="b2 b">.</p><p class="b3 b">.</p> -->
        </div>
        <div class="mssg clean">
            <!-- <p class="command">Cleaning up</p><p class="b1 b">.</p><p class="b2 b">.</p><p class="b3 b">.</p> -->
        </div>
    </div>
    </div>
    
    <script src="script_final.js"></script>
</body>
</html>
